<!doctype html>
<html lang="en">
  <head>
   <!-- ===== SEO POWER PACK FOR PIRATE TALES ===== -->

<!-- Primary Meta -->
<title>Pirate Tales | Pirate Fantasy Book Series & Adventure Saga</title>
<meta name="description" content="Pirate fantasy novels filled with cursed seas, haunted islands, colonial intrigue, and supernatural legends. Discover the Pirate Tales saga and start reading today.">
<meta name="keywords" content="pirate fantasy books, pirate novels, sea adventure saga, historical fantasy pirates, supernatural pirate series, Caribbean fantasy fiction">
<meta name="author" content="Elvis Calcano">
<link rel="canonical" href="https://piratetales.space/">

<!-- Open Graph (Facebook / WhatsApp / Discord) -->
<meta property="og:type" content="website">
<meta property="og:title" content="Pirate Tales — Fantasy Pirate Saga">
<meta property="og:description" content="Cursed oceans. Lost treasure. Blood oaths. Begin the Pirate Tales journey.">
<meta property="og:url" content="https://piratetales.space/">
<meta property="og:image" content="https://piratetales.space/assets/images/book-1.jpg">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Pirate Tales — Pirate Fantasy Saga">
<meta name="twitter:description" content="Epic pirate fantasy adventure novels full of mystery and haunted seas.">
<meta name="twitter:image" content="https://piratetales.space/assets/images/book-1.jpg">

<!-- Robots -->
<meta name="robots" content="index, follow, max-image-preview:large">

<!-- ===== STRUCTURED DATA (THIS IS THE MAGIC) ===== -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BookSeries",
  "name": "Pirate Tales",
  "author": {
    "@type": "Person",
    "name": "Elvis Calcano"
  },
  "genre": [
    "Fantasy",
    "Historical Fantasy",
    "Adventure",
    "Pirates"
  ],
  "url": "https://piratetales.space/",
  "description": "A pirate fantasy saga blending colonial history, cursed oceans, haunted islands, and supernatural legends.",
  "image": "https://piratetales.space/assets/images/book-1.jpg",
  "hasPart": [
    {
      "@type": "Book",
      "name": "The Secret Treasure",
      "url": "https://piratetales.space/tales/book-1/"
    },
    {
      "@type": "Book",
      "name": "Islas de los Muertos",
      "url": "https://piratetales.space/tales/book-2/"
    },
    {
      "@type": "Book",
      "name": "The Assault of Saint Domingue",
      "url": "https://piratetales.space/tales/book-3/"
    },
    {
      "@type": "Book",
      "name": "The Captain’s Curse",
      "url": "https://piratetales.space/tales/book-4/"
    }
  ]
}
</script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Optional: improves typography rendering a bit -->
    <meta name="color-scheme" content="dark light">
  </head>

  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="{{ '/' | relative_url }}">Pirate Tales</a>

        <nav class="nav__links" aria-label="Primary">
          <a href="{{ '/tales/' | relative_url }}">The Tales</a>
          <a href="{{ '/tales/begin/' | relative_url }}">Begin</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer">
        <p>© {{ site.time | date: "%Y" }} PirateTales.space</p>
        <p class="muted">Legends don’t die. They drift.</p>
      </div>
    </footer>
  </body>
</html>
