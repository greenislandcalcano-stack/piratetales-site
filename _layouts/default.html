<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Optional: improves typography rendering a bit -->
    <meta name="color-scheme" content="dark light">
  </head>

  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="{{ '/' | relative_url }}">Pirate Tales</a>

        <nav class="nav__links" aria-label="Primary">
          <a href="{{ '/tales/' | relative_url }}">The Tales</a>
          <a href="{{ '/tales/begin/' | relative_url }}">Begin</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer">
        <p>© {{ site.time | date: "%Y" }} PirateTales.space</p>
        <p class="muted">Legends don’t die. They drift.</p>
      </div>
    </footer>
  </body>
</html>
